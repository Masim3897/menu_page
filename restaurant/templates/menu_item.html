{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            {{ menu_item.name }}
            <!-- Step: Replace code here -->
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    {{ menu_item.name }}
                    <!-- Step: Replace code here -->
                </h2>
                <p>
                    Description: {{ menu_item.menu_item_description }}
                    <!-- Step: Replace code here -->
                </p>
                <p>
                    Price: ${{ menu_item.price }}.00
                    <!-- Step: Replace code here -->
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="{% static 'img/menu_items/' %}{{ menu_item.name }}.jpg" alt="{{ menu_item.name }}" />
                <!-- Step 9: Replace code here -->
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
